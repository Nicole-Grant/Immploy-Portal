<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy - My Availability</title>
    <link rel="stylesheet" href="css/availability.css">
</head>
<body>
    <!-- Medical background icons -->
    <div class="medical-icons" id="medicalIcons"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="logo-icon">
                        <div class="people-icons">
                            <div class="person-red">
                                <div class="person-red-head"></div>
                                <div class="person-red-body"></div>
                            </div>
                            <div class="person-grey">
                                <div class="person-grey-head"></div>
                                <div class="person-grey-body"></div>
                            </div>
                        </div>
                    </div>
                    <div class="logo-text-group">
                        <div class="logo-main-text">IMMPL<span class="logo-o">O</span>Y</div>
                        <div class="logo-sub-text">
                            <span class="dot"></span>
                            RECRUITMENT
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <div class="synergy-text">Synergy</div>
            </div>
            
            <div class="user-section">
                <div class="welcome-text">
                    <div class="welcome-label">My Availability</div>
                    <div class="user-name" id="userName">Loading...</div>
                </div>
                <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
            </div>
        </header>

        <!-- Main Content Card -->
        <div class="content-card">
            <div class="card-header">
                <h1 class="page-title">Set Your Available Times</h1>
                <div class="update-section">
                    <button class="update-btn" onclick="updateWeekly()">Update Weekly</button>
                </div>
            </div>

            <!-- Calendar Navigation -->
            <div class="calendar-navigation">
                <button class="nav-btn" onclick="previousWeek()">
                    <span>←</span> Previous Week
                </button>
                <div class="current-period" id="currentPeriod">Loading...</div>
                <button class="nav-btn" onclick="nextWeek()">
                    Next Week <span>→</span>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box available"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box unavailable"></div>
                    <span>Unavailable</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box selected"></div>
                    <span>Selected</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-bar">
                <button type="button" class="save-btn" onclick="saveAvailability()">Save Availability</button>
                <button type="button" class="clear-btn" onclick="clearSelection()">Clear Selection</button>
                <button type="button" class="cancel-btn" onclick="goBack()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="messageToast" class="message-toast"></div>

    <!-- Include JavaScript files -->
    <script src="js/medical-icons.js"></script>
    <script src="js/availability.js"></script>
</body>
</html>
