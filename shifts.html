<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy - My Shifts</title>
    <link rel="stylesheet" href="css/shifts.css">
</head>
<body>
    <!-- Medical background icons (same as Nicole's) -->
    <div class="medical-icons" id="medicalIcons"></div>
    
    <div class="container">
        <!-- Header (copy from dashboard.html and modify) -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="logo-icon">
                        <div class="people-icons">
                            <div class="person-red">
                                <div class="person-red-head"></div>
                                <div class="person-red-body"></div>
                            </div>
                            <div class="person-grey">
                                <div class="person-grey-head"></div>
                                <div class="person-grey-body"></div>
                            </div>
                        </div>
                    </div>
                    <div class="logo-text-group">
                        <div class="logo-main-text">IMPL<span class="logo-o">O</span>Y</div>
                        <div class="logo-sub-text">
                            <span class="dot"></span>
                            RECRUITMENT
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <div class="synergy-text">Synergy</div>
            </div>
            
            <div class="user-section">
                <div class="welcome-text">
                    <div class="welcome-label">Welcome back,</div>
                    <div class="user-name" id="userName">Loading...</div>
                </div>
                <button class="back-btn" onclick="navigateTo('dashboard.html')">‚Üê Back</button>
            </div>
        </header>

        <!-- Page Title -->
        <h1 class="page-title">My Shifts</h1>

        <!-- Calendar View Section -->
        <div class="calendar-section">
            <h2>Calendar View</h2>
            <div id="calendar"></div>
        </div>

        <!-- List View Section -->
        <div class="shifts-list-section">
            <h2>Upcoming Shifts</h2>
            <div id="shiftsList"></div>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="js/medical-icons.js"></script>
    <script src="js/shifts.js"></script>
</body>
</html>
