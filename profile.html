<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy - My Details</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Medical background icons -->
    <div class="medical-icons" id="medicalIcons"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="logo-icon">
                        <div class="people-icons">
                            <div class="person-red">
                                <div class="person-red-head"></div>
                                <div class="person-red-body"></div>
                            </div>
                            <div class="person-grey">
                                <div class="person-grey-head"></div>
                                <div class="person-grey-body"></div>
                            </div>
                        </div>
                    </div>
                    <div class="logo-text-group">
                        <div class="logo-main-text">IMMPL<span class="logo-o">O</span>Y</div>
                        <div class="logo-sub-text">
                            <span class="dot"></span>
                            RECRUITMENT
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <div class="synergy-text">Synergy</div>
            </div>
            
            <div class="user-section">
                <div class="welcome-text">
                    <div class="welcome-label">My Details</div>
                    <div class="user-name" id="userName">Loading...</div>
                </div>
                <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
            </div>
        </header>

        <!-- Main Content Card -->
        <div class="content-card">
            <div class="card-header">
                <h1 class="page-title">Employee Information</h1>
                <div class="status-section">
                    <label class="checkbox-label">
                        <input type="checkbox" id="dormantStatus">
                        <span>Dormant</span>
                    </label>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab('general')">General</button>
                <button class="tab-btn" onclick="switchTab('general2')">General 2</button>
                <button class="tab-btn" onclick="switchTab('payroll')">Payroll</button>
                <button class="tab-btn" onclick="switchTab('documents')">Documents</button>
                <button class="tab-btn" onclick="switchTab('payslips')">Pay-slips</button>
                <button class="tab-btn highlight" onclick="switchTab('availability')">Availability</button>
            </div>

            <!-- General Tab Content -->
            <form id="employeeForm" class="form-content">
                <h2 class="section-title">Contact Information</h2>
                
                <div class="form-grid">
                    <!-- Column 1: Image and Basic Info -->
                    <div class="column">
                        <!-- Profile Image -->
                        <div class="image-section">
                            <div class="image-placeholder" id="imagePreview">
                                <span>No Image</span>
                            </div>
                            <input type="file" id="profileImage" accept="image/*" style="display: none;">
                            <button type="button" class="browse-btn" onclick="document.getElementById('profileImage').click()">Browse Image</button>
                        </div>
                        
                        <!-- Employment Type -->
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="locum" id="locum">
                                <span>Locum</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permanent" id="permanent" checked>
                                <span>Permanent</span>
                            </label>
                        </div>

                        <!-- Reference Number -->
                        <div class="form-field">
                            <label for="refNo">Ref No:</label>
                            <input type="text" id="refNo" name="refNo" value="61251" readonly>
                        </div>
                    </div>

                    <!-- Column 2: Personal Details -->
                    <div class="column">
                        <div class="form-field">
                            <label for="firstName">First Name: <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required placeholder="John">
                        </div>

                        <div class="form-field">
                            <label for="lastName">Last Name: <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                        </div>

                        <div class="form-field">
                            <label for="preferredName">Preferred Name:</label>
                            <input type="text" id="preferredName" name="preferredName" placeholder="Johnny">
                        </div>

                        <div class="form-field">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob">
                        </div>

                        <div class="form-field">
                            <label for="idNumber">ID Number: <span class="required">*</span></label>
                            <div class="input-with-button">
                                <input type="text" id="idNumber" name="idNumber" required placeholder="e.g., 9001015009087">
                                <button type="button" class="copy-btn" onclick="copyToClipboard('idNumber')">Copy</button>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="saId">South African ID No:</label>
                            <div class="input-with-checkbox">
                                <input type="text" id="saId" name="saId">
                                <input type="checkbox" name="saIdVerified">
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="passportNumber">Passport Number: <span class="required">*</span></label>
                            <input type="text" id="passportNumber" name="passportNumber" required placeholder="P987654321">
                        </div>

                        <div class="form-field">
                            <label for="visaType">Visa Type:</label>
                            <div class="input-with-checkbox">
                                <select id="visaType" name="visaType">
                                    <option>None Assigned</option>
                                    <option>Work Permit</option>
                                    <option>Study Visa</option>
                                    <option>Critical Skills</option>
                                </select>
                                <input type="checkbox" name="visaVerified">
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="visaStart">Visa Start:</label>
                            <input type="date" id="visaStart" name="visaStart">
                        </div>

                        <div class="form-field">
                            <label for="visaExpiration">Visa Expiration:</label>
                            <input type="date" id="visaExpiration" name="visaExpiration">
                        </div>

                        <div class="form-field">
                            <label for="countryOrigin">Country of Origin:</label>
                            <select id="countryOrigin" name="countryOrigin">
                                <option>None Assigned</option>
                                <option>South Africa</option>
                                <option>United Kingdom</option>
                                <option>Zimbabwe</option>
                                <option>Nigeria</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="nationality">Nationality:</label>
                            <select id="nationality" name="nationality">
                                <option>South African</option>
                                <option>British</option>
                                <option>Australian</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Column 3: Contact Details -->
                    <div class="column">
                        <div class="form-field">
                            <label for="homeLanguage">Home Language:</label>
                            <select id="homeLanguage" name="homeLanguage">
                                <option>English</option>
                                <option>Afrikaans</option>
                                <option>Zulu</option>
                                <option>Xhosa</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="division">Division:</label>
                            <select id="division" name="division">
                                <option>None Selected</option>
                                <option>Healthcare</option>
                                <option>Administration</option>
                                <option>Finance</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com">
                        </div>

                        <div class="form-field">
                            <label for="consultant">Consultant:</label>
                            <div class="consultant-field">
                                <span id="consultantName">None Selected</span>
                                <button type="button" class="edit-link" onclick="editRoles()">Edit Roles</button>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="cell">Cell: <span class="required">*</span></label>
                            <div class="input-with-button">
                                <input type="tel" id="cell" name="cell" required placeholder="+27 82 123 4567">
                                <button type="button" class="copy-btn" onclick="copyToClipboard('cell')">Copy</button>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="homeTel">Home Tel:</label>
                            <input type="tel" id="homeTel" name="homeTel" placeholder="+27 21 123 4567">
                        </div>

                        <div class="form-field">
                            <label for="otherContact">Other Contact:</label>
                            <input type="text" id="otherContact" name="otherContact">
                        </div>

                        <div class="form-field">
                            <label for="address">Address: <span class="required">*</span></label>
                            <textarea id="address" name="address" rows="3" required placeholder="Street Address, City, Province"></textarea>
                        </div>

                        <div class="form-field">
                            <label for="postalCode">Postal Code:</label>
                            <input type="text" id="postalCode" name="postalCode" placeholder="7700">
                        </div>

                        <div class="form-field">
                            <label for="note">Note:</label>
                            <textarea id="note" name="note" rows="2" placeholder="Additional notes..."></textarea>
                        </div>

                        <div class="form-field">
                            <label>Compliance:</label>
                            <button type="button" class="compliance-btn" onclick="viewCompliance()">View Compliance</button>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-bar">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="goBack()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="messageToast" class="message-toast"></div>

    <!-- Include JavaScript files -->
    <script src="js/medical-icons.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
